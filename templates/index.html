<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      margin-top: 30px;
    }
    .form-select, .btn {
      font-size: 1rem;
    }
    #salaryResult {
      color: crimson;
      font-weight: bold;
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>
    Your estimated salary after graduation is:
    <span id="salaryResult"></span>
  </h2>

  <form name="salary_prediction_form" action="/predict" method="POST" id="salaryForm" class="form-section">

    <div class="mb-3">
      <label for="yearSelect" class="form-label">Current Year in College:</label>
      <select name="year_in_college" id="yearSelect" class="form-select" required>
        <option value="">-- Select your current year --</option>
        <option value="0">Freshman (1st Year)</option>
        <option value="1">Sophomore (2nd Year)</option>
        <option value="2">Junior (3rd Year)</option>
        <option value="3">Senior (4th Year)</option>
        <option value="4">Graduate Student</option>
      </select>
    </div>

    <!-- Repeat structure for other fields -->
    <div class="mb-3">
      <label for="majorSelect" class="form-label">College Major:</label>
      <select name="major" id="majorSelect" class="form-select" required disabled>
        <option value="">-- Select your major --</option>
        <option value="0">Computer Science</option>
        <option value="1">Engineering</option>
        <option value="2">Business / Economics</option>
        <option value="3">Biological / Life Sciences</option>
        <option value="4">Social Sciences / Psychology</option>
        <option value="5">Mathematics / Statistics</option>
        <option value="6">Arts / Humanities</option>
        <option value="7">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="gpaSelect" class="form-label">Current GPA:</label>
      <select name="gpa" id="gpaSelect" class="form-select" required disabled>
        <option value="">-- Select your GPA range --</option>
        <option value="0">Below 2.5</option>
        <option value="1">2.5 - 3.0</option>
        <option value="2">3.0 - 3.5</option>
        <option value="3">3.5 - 4.0</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="internshipSelect" class="form-label">Internship Experience:</label>
      <select name="internship" id="internshipSelect" class="form-select" required disabled>
        <option value="">-- Select your experience --</option>
        <option value="0">No internship experience</option>
        <option value="1">One internship</option>
        <option value="2">Multiple internships</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="jobTypeSelect" class="form-label">Preferred Job Type:</label>
      <select name="job_type" id="jobTypeSelect" class="form-select" required disabled>
        <option value="">-- Select your career interest --</option>
        <option value="0">Software Development</option>
        <option value="1">Data Science / Analytics</option>
        <option value="2">Engineering (Non-software)</option>
        <option value="3">Finance / Business</option>
        <option value="4">Healthcare / Medical</option>
        <option value="5">Research / Academia</option>
        <option value="6">Creative / Design</option>
        <option value="7">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="skillsSelect" class="form-label">Technical Skills:</label>
      <select name="skills" id="skillsSelect" class="form-select" required disabled>
        <option value="">-- Select your primary skill --</option>
        <option value="0">Programming (Python, Java, etc.)</option>
        <option value="1">Data Analysis / Machine Learning</option>
        <option value="2">Web Development</option>
        <option value="3">Hardware / Electrical Engineering</option>
        <option value="4">Graphic Design / UI/UX</option>
        <option value="5">Writing / Communication</option>
        <option value="6">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="campusInvolvementSelect" class="form-label">Campus Involvement:</label>
      <select name="campus_involvement" id="campusInvolvementSelect" class="form-select" required disabled>
        <option value="">-- Select your involvement level --</option>
        <option value="0">No involvement</option>
        <option value="1">Member of student organizations</option>
        <option value="2">Leadership position</option>
        <option value="3">Research / Teaching assistant</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="postGradPlansSelect" class="form-label">Plans
