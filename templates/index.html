<style>
  form {
    display: flex;
    flex-direction: column;
    max-width: 500px;
    margin: auto;
  }
  label {
    margin-top: 20px;
    font-weight: bold;
  }
  select, input[type="submit"] {
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    margin-top: 30px;
    cursor: pointer;
    border-radius: 5px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<form name="salary_prediction_form" action="/predict" method="POST" id="salaryForm">

  <label for="yearSelect">Current Year in College:</label>
  <select name="year_in_college" id="yearSelect" required>
    <option value="">-- Select your current year --</option>
    <option value="0">Freshman (1st Year)</option>
    <option value="1">Sophomore (2nd Year)</option>
    <option value="2">Junior (3rd Year)</option>
    <option value="3">Senior (4th Year)</option>
    <option value="4">Graduate Student</option>
  </select>

  <label for="majorSelect">College Major:</label>
  <select name="major" id="majorSelect" required disabled>
    <option value="">-- Select your major --</option>
    <option value="0">Computer Science</option>
    <option value="1">Engineering (Mechanical, Electrical, etc.)</option>
    <option value="2">Business / Economics</option>
    <option value="3">Biological / Life Sciences</option>
    <option value="4">Social Sciences / Psychology</option>
    <option value="5">Mathematics / Statistics</option>
    <option value="6">Arts / Humanities</option>
    <option value="7">Other</option>
  </select>

  <label for="gpaSelect">Current GPA:</label>
  <select name="gpa" id="gpaSelect" required disabled>
    <option value="">-- Select your GPA range --</option>
    <option value="0">Below 2.5</option>
    <option value="1">2.5 - 3.0</option>
    <option value="2">3.0 - 3.5</option>
    <option value="3">3.5 - 4.0</option>
  </select>

  <label for="internshipSelect">Internship Experience:</label>
  <select name="internship" id="internshipSelect" required disabled>
    <option value="">-- Select your experience --</option>
    <option value="0">No internship experience</option>
    <option value="1">One internship</option>
    <option value="2">Multiple internships</option>
  </select>

  <label for="jobTypeSelect">Preferred Job Type:</label>
  <select name="job_type" id="jobTypeSelect" required disabled>
    <option value="">-- Select your career interest --</option>
    <option value="0">Software Development</option>
    <option value="1">Data Science / Analytics</option>
    <option value="2">Engineering (Non-software)</option>
    <option value="3">Finance / Business</option>
    <option value="4">Healthcare / Medical</option>
    <option value="5">Research / Academia</option>
    <option value="6">Creative / Design</option>
    <option value="7">Other</option>
  </select>

  <label for="skillsSelect">Technical Skills:</label>
  <select name="skills" id="skillsSelect" required disabled>
    <option value="">-- Select your primary skill --</option>
    <option value="0">Programming (Python, Java, etc.)</option>
    <option value="1">Data Analysis / Machine Learning</option>
    <option value="2">Web Development</option>
    <option value="3">Hardware / Electrical Engineering</option>
    <option value="4">Graphic Design / UI/UX</option>
    <option value="5">Writing / Communication</option>
    <option value="6">Other</option>
  </select>

  <label for="campusInvolvementSelect">Campus Involvement:</label>
  <select name="campus_involvement" id="campusInvolvementSelect" required disabled>
    <option value="">-- Select your involvement level --</option>
    <option value="0">No involvement</option>
    <option value="1">Member of student organizations</option>
    <option value="2">Leadership position in clubs / organizations</option>
    <option value="3">Research assistant / Teaching assistant</option>
  </select>

  <label for="postGradPlansSelect">Plans After Graduation:</label>
  <select name="post_grad_plans" id="postGradPlansSelect" required disabled>
    <option value="">-- Select your post-grad plans --</option>
    <option value="0">Get a full-time job</option>
    <option value="1">Go to graduate school</option>
    <option value="2">Start my own business</option>
    <option value="3">Undecided</option>
  </select>

  <label for="locationSelect">Preferred Work Location:</label>
  <select name="location" id="locationSelect" required disabled>
    <option value="">-- Select your work preference --</option>
    <option value="0">In my home country</option>
    <option value="1">Abroad (international work)</option>
    <option value="2">Remote work / Freelance</option>
    <option value="3">No preference</option>
  </select>

  <input type="submit" id="submit" value="Predict My Future Salary" />
</form>

<script>
  const formFields = [
    'yearSelect', 
    'majorSelect', 
    'gpaSelect', 
    'internshipSelect', 
    'jobTypeSelect', 
    'skillsSelect', 
    'campusInvolvementSelect', 
    'postGradPlansSelect', 
    'locationSelect'
  ];

  formFields.forEach((fieldId, index) => {
    const field = document.getElementById(fieldId);
    if (index > 0) {
      field.disabled = true;
    }
    field.addEventListener('change', function() {
      if (field.value !== "" && index + 1 < formFields.length) {
        document.getElementById(formFields[index + 1]).disabled = false;
      }
    });
  });
</script>
